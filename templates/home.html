<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Careers site</title>
    <style>
        #banner {
            height: 360px;
            width: 100%;
            object-fit:cover;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    {%include 'nav.html' %}
    <img class="image-fluid" id="banner" src="/static/banner.jpg" height="320">
    <div class="container">
        <h1 class="text-center mt-2 mb-4">{{company_name}} Careers</h1>

        <div class="row" style="margin-bottom:16px">
            <div class="col-md-6">
        <p class="Lead">
            This is job careers site for people to find job.
        </p>
            </div>
            <div class="d-none d-md-block col-md-6">
                <img src="/static/people.jpg" style="height: 320px; border-radius: 4px;">
            </div>
        </div>
        <h2 class="text-center mt-2 mb-4">Open positions</h2>
        <div>
            {% for job in jobs %}
                {% include 'jobitem.html' %}
            {% endfor %}
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg">Contact us</button>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
